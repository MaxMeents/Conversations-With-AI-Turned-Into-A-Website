    <style>
        :root {
            --p: #e0afff;
            --bg: #0f0f13;
            --glass: rgba(30, 30, 35, 0.85);
            --txt: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--txt);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #2a0a2a, #000);
            z-index: -1;
        }

        nav {
            display: flex;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Reworked Button & Layout */
        button {
            position: relative;
            background: #000;
            color: var(--p);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            font-family: inherit;
            font-weight: 600;
            margin: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(transparent, transparent, var(--p));
            animation: rot 4s linear infinite;
            z-index: -2;
        }

        button::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 48px;
            z-index: -1;
        }

        button:hover {
            transform: scale(1.05);
            color: #fff;
            text-shadow: 0 0 10px var(--p);
        }

        button.act {
            box-shadow: 0 0 25px var(--p);
            background: var(--p);
            color: #000;
        }

        button.act::after {
            background: var(--p);
        }

        #main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        @keyframes rot {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Layout */
        #nav {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            #nav {
                flex-wrap: nowrap;
                justify-content: flex-start;
                overflow-x: auto;
                padding: 15px 10px 8px 10px;
                gap: 8px;
                /* Re-enable scrollbars */
                scrollbar-width: thin;
                scrollbar-color: rgba(224, 175, 255, 0.5) transparent;
            }

            #nav::-webkit-scrollbar {
                height: 4px;
                /* Tiny height */
                display: block;
            }

            #nav::-webkit-scrollbar-track {
                background: transparent;
            }

            #nav::-webkit-scrollbar-thumb {
                background: rgba(224, 175, 255, 0.5);
                /* Matches var(--p) but transparent */
                border-radius: 4px;
            }

            button {
                flex-shrink: 0;
                font-size: 0.85rem;
                padding: 10px 18px;
                margin: 0;
            }
        }

        .box {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            min-height: 80vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--p);
            text-shadow: 0 0 20px var(--p);
            margin-bottom: 40px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        /* Content Styling */
        .line {
            margin-bottom: 18px;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .heavy {
            font-weight: 800;
            color: var(--p);
            filter: brightness(1.2);
        }

        .spk {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            opacity: 0.7;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--p);
        }

        .time {
            font-size: 0.8em;
            opacity: 0.4;
            display: block;
            margin-bottom: 5px;
        }

        /* Home Grid */
        .home-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: 0.4s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--p);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: var(--t);
            margin: 0;
            font-weight: 400;
            font-size: 1.3em;
        }

        /* THEMES */
        /* Home: Future Blue */
        body.t0 {
            --bg: #050510;
            --p: #00f0ff;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050510 100%);
        }

        /* 1: Kindness (Soft/Warm) */
        body.t1 {
            --bg: #1a0b0b;
            --p: #ffafbd;
            background-image: radial-gradient(circle at top, #361818, #1a0b0b);
        }

        body.t2 {
            --bg: #110518;
            --p: #d4af37;
            background-image: radial-gradient(circle at bottom right, #2a0e36, #110518);
        }

        /* 3: Reality (Matrix) */
        body.t3 {
            --bg: #000;
            --p: #0f0;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #001100 2px, #001100 4px);
            font-family: 'Courier New', monospace;
        }

        /* 4: Meals (Organic) */
        body.t4 {
            --bg: #0a110a;
            --p: #98fb98;
            background-image: radial-gradient(circle at 20% 80%, #1a2e1a, #0a110a);
        }

        /* 5: Universe (Cosmic) */
        body.t5 {
            --bg: #020208;
            --p: #b19cd9;
            background-image: radial-gradient(circle, #0f0c29, #302b63, #24243e);

        body.t6 {
            --bg: #10151a;
            --p: #64ffda;
            background-image: linear-gradient(135deg, #10151a 0%, #1c2630 100%);
        }
    </style>

2. The "<span class="heavy">Partial Agonist</span>" Switch
Invega is a "<span class="heavy">full antagonist</span>"—it blocks the dopamine receptor like a brick wall. It stops the mania, but it blocks the joy too.
The Alternative: There is a class of medications called Partial Agonists (e.g., Aripiprazole/Abilify, Brexpiprazole/Rexulti, Cariprazine/Vraylar).
How they work: Instead of a brick wall, think of them as a "<span class="heavy">dimmer switch</span>." They lower dopamine where it’s too high (preventing mania/psychosis) but boost dopamine where it’s too low (improving mood and thinking).
Why now? Since you have been stable for 5 years, you are a prime candidate to try a switch. Doctors are often afraid to switch patients who are unstable, but your long-term stability proves you are reliable.
3. Dose Reduction (Minimum Effective Dose)
If you are on the same dose you were prescribed 5 years ago, you might be "over-medicated" for maintenance.
The dose needed to stop a manic episode is often much higher than the dose needed to prevent one.
Ask your doctor: "Since I have been stable for 5 years, can we try lowering the injection dose to the next lowest increment to see if my emotions return?"
4. Augmentation with <span class="heavy">Sarcosine</span>
If you cannot switch medications, you can look into supplements that target the NMDA receptors (glutamate) rather than dopamine.
<span class="heavy">Sarcosine</span> (N-methylglycine): There is growing research suggesting that Sarcosine (2g daily) can help reduce the "negative symptoms" of schizophrenia/schizoaffective disorder (the flatness, lack of talking, lack of emotion) when added to an antipsychotic.
Note: Always ask your doctor before adding supplements, as they affect brain chemistry.
5. Addressing "Negative Symptoms" vs. Side Effects
You need to determine if you feel this way because of the medication (side effects) or because of the illness (negative symptoms).
Side Effects: You feel "drugged," sleepy, stiff, and mentally slow. (Solution: Lower dose or switch meds).
Negative Symptoms: You feel empty, have no motivation to start tasks, and withdraw socially, but you feel "awake." (Solution: Antidepressants, CBT therapy, or activating meds like Vraylar).
How to talk to your doctor (Script)
Doctors prioritize "Safety" (not being manic) over "Happiness." You need to force the conversation toward Quality of Life.

    <script>
        // data already initialized at top
        const titles = {
            1: "Kindness and Its Opposite", 3: "Reality as Observation",
            4: "Anti-inflammatory Meals", 5: "Universe as Body/Mind", 6: "Invega Sustenna"

        function init() {

            Object.keys(titles).forEach(k => {

        function render(id) {
            document.body.className = 't' + id;
            document.querySelectorAll('button').forEach(b => b.classList.remove('act'));
            if (event && event.target.tagName === 'BUTTON') event.target.classList.add('act');

            const m = document.getElementById('main');
            m.scrollTop = 0;
            if (id === 0) {
                let h = '<div class="box"><h1>Archives</h1><div class="home-grid">';
                Object.keys(titles).forEach(k => {
                    h += `<div class="card" onclick="render(${k})"><h3>${titles[k]}</h3></div>`;
                });
                m.innerHTML = h + '</div></div>';
            } else {
                let txt = data[id] || "Loading...";
                let lines = txt.split('\n');
                let h = `<div class="box"><h1>${titles[id]}</h1>`;
                lines.forEach(l => {
                    l = l.trim(); if (!l) return;
                    if (l.match(/^\d+:/)) h += `<span class="time">${l}</span>`;
                    else if (l.match(/^(Gemini|User|Thinking)/)) h += `<span class="spk">${l}</span>`;
                    else h += `<div class="line">${l}</div>`;
                });
